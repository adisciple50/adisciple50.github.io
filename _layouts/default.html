<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!--<link rel="stylesheet" href="/assets/main.css">-->
</head>
<body>
<div class="navbar-nav">
    {% for i in site.data.nav.docs %}
        <!-- https://jekyllrb.com/tutorials/navigation/#scenario-6-applying-the-active-class-for-the-current-page -->
        <a id="{{i.title}}" class="nav-item nav-link{% if page.url.to_s == "/" + i.url.to_s %} active{% endif %}" href="{{i.url}}">{{i.title}}</a></a>
    {% endfor %}
    {{ content }}
</div>
<script>

        function setActive () {
        var items = document.getElementsByClassName("nav-link");
        console.log(items)
        console.log(window.location.pathname);
        Array.from(items).forEach(function (item) {
            console.log(item.href);

            if( item.href == window.location.href){
                item.setAttribute("class", item.getAttribute("class") + " active")
            }
        })
    };
        document.addEventListener("load",setActive())
</script>

</body>
</html>
